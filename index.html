<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/modern-normalize/modern-normalize.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The weather</h3>
        <div>
          <h2 class="temp">16&#176;</h2>
          <div class="city-time">
            <h2 class="name">London</h2>
            <small>
              <span class="time">17:31</span>
              <span class="date">Sunday Nov 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              src="./icons/day/113.png"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input
            type="text"
            class="search"
            placeholder="Search Location..."
          />
          <button
            type="submit"
            class="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">Kyiv</li>
          <li class="city">Melitopol</li>
          <li class="city">Dnipro</li>
          <li class="city">Kharkiv</li>
        </ul>
        <h4>Weather Details</h4>
        <ul class="details">
          <li><span>Cloudy</span><span class="cloud">89%</span></li>
          <li><span>Humidity</span><span class="humidity">64%</span></li>
          <li><span>Wind</span><span class="wind">8km/h</span></li>
        </ul>
      </div>
    </div>
    <script
      type="module"
      src="./main.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/6a76059f75.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
